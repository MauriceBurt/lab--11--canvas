<html>
<head>
<title></title>
</head>
<body onload="draw()">
<canvas id= "sketch" width= "700" height ="700">
</canvas>
<script>
function draw() {
	var sketch = document.getElementById( 'sketch');
	
	var context = sketch.getContext("2d");

for (var i = 1; i < 11; i++) {
	if(i % 2 != 0) {
		context.fillStyle = "#00ff00"
	
		context.fillRect(50 + i * 50, 50, 25, 25);

		context.fillStyle = "#00bb00"
	}

	else {
		context.beginPath();
		context.arc(65 + i * 50, 62 + i * 0, 15, 0, 2 * Math.PI, true);
		context.fill();
	}

	}

}
</script>
</body>
</html>
