<html>
<head>
<title></title>
</head>
<body onload="draw()">
<canvas id= "sketch" width= "1000" height ="1000">
</canvas>
<script>
function draw() {
	var sketch = document.getElementById( 'sketch');
	
	var context = sketch.getContext("2d");
var noc= prompt ("How many cicrles in a row do you want?")

context.beginPath();
		

		for (i = 0; i< 1 ; i= i + 1) {
		
		for (m = 1; m <= noc; m = m +1){

			context.fillStyle = "#ff00b4"
			
			context.beginPath();
			
			context.arc(10 + m * 20, 30 + i, 8, 0, 2 * Math.PI, true);
			
			context.fill();

		}

	}

}
</script>
</body>
</html>
