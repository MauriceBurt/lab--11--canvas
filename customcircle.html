<html>
<head>
<title></title>
</head>
<body onload="draw()">
<canvas id= "sketch" width= "300" height ="300">
</canvas>
<script>
function draw() {
	var sketch = document.getElementById( 'sketch');
	
	var context = sketch.getContext("2d");
var radius = prompt ("Enter a radius")
var color = prompt ("Enter a color")
var num = parseInt (radius, 10);

	if(color == "red"){
		context.fillStyle = "#ff0000"
			
	}
	else if (color == "blue"){
		context.fillStyle = "#0000ff"
	}
	else if (color == "green"){
		context.fillStyle = "#00ff00"
	}
	else {
		context.fillStyle = "#000000"
	}
context.beginPath();
		
		context.arc(200, 200, radius, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();


}
</script>
</body>
</html>
