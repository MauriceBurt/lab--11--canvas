<html>
<head>
<title></title>
</head>
<body onload="draw()">
<canvas id= "sketch" width= "300" height ="300">
</canvas>
<script>
function draw() {
	var sketch = document.getElementById( 'sketch');
	
	var context = sketch.getContext("2d");
	
	for (i = 0; i< 1 ; i= i + 1) {
		
		for (m = 0; m <= 8; m = m +2){
	
	//context.fillRect(10 + m * 20, 10 + i * 30, 30, 30);
	// the top row was from five.html. it was made for squares. used this formula to make circles 

		context.fillStyle = "#ff00b4"
			
			context.beginPath();
			
			context.arc(10 + m * 20, 10 + i, 10, 0, 2 * Math.PI, true);
			
			context.fill();
			}

		}

}
</script>
</body>
</html>
