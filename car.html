<html>
<head>
<title></title>
</head>
<body onload="draw()">
<canvas id= "sketch" width= "300" height ="300">
</canvas>
<script>
function draw() {
	var sketch = document.getElementById( 'sketch');
	
	var context = sketch.getContext("2d");

context.fillStyle = "#0000ff"
		
		context.fillRect(50, 50, 100, 100);

		context.fillRect(24, 100, 150, 50);

context.fillStyle = "#00ff00"

		context.beginPath();
		context.arc(48, 150, 20, 0, 2 * Math.PI, true);
		context.fill();

		context.beginPath();
		context.arc(150, 150, 20, 0, 2 * Math.PI, true);
		context.fill();

}



</script>
</body>
</html>
