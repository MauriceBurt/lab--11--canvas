<html>
<head>
<title></title>
</head>
<body onload="draw()">
<canvas id= "sketch" width= "300" height ="300">
</canvas>
<script>
function draw() {

	var sketch = document.getElementById( 'sketch');
	
	var context = sketch.getContext("2d");

	context.fillStyle = "#ff0000"
		// RED
		context.beginPath();
		context.arc(120, 120, 100, 0, 2 * Math.PI, true);
		context.fill();


	context.fillStyle = "#0000ff"
		//Blue
		context.beginPath();
		context.arc(120, 120, 75, 0, 2 * Math.PI, true);
		context.fill();
	
	context.fillStyle = "#00ff00"
		//Green
		context.beginPath();
		context.arc(120, 120, 50, 0, 2 * Math.PI, true);
		context.fill();


}



</script>
</body>
</html>
